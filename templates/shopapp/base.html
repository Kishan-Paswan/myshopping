{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myshopping.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../{% static 'css/style.css' %}">
   
    <style>
      
.cart-icon {
  position: relative;
  cursor: pointer;
}

#cartCount {
  position: absolute;
  top: 0;
  right: 0;
  color: rgb(255, 252, 252);
  border-radius: 50%;
  padding: 2px 5px;
  background-color: red;
  font-size: 14px;
  font-weight: 700;
}
    </style>
</head>
<body class="">

    <nav class="navbar navbar-expand-xl navbar-light bg-white border-bottom border-xl-0 py-2 py-xl-4">
        <div class="container-fluid">
              <a href="{% url 'home' %}" class="navbar-brand" alt=""><h2>myshopping</h2></a>
         
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <form class="d-flex mx-lg-5">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              <ul class="navbar-nav me-lg-auto mb-2 mx-lg-5 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'product'%}">Product</a>
              </li>
             <li class="nav-item">
                <a class="nav-link" href="{% url 'category'%}">Category</a>
              </li>
              
                 </ul>
            <div class="d-flex align-content-center justify-content-center gap-4">
              {% if user.is_authenticated %}
               <a href="{% url 'account' user.id %}" class="mt-1"> <h3><i class="fa-solid fa-user" style="color: #35445f;"></h3></i></a>
               {% endif %}
                
                <div class="position-relative">
                  <a href="{% url 'cart' %}"  class=" fs-3 mx-3 cart-icon "><i class="fa-solid fa-cart-shopping" style="color: #35445f;"></i></a> 
                  <span id="cartCount"></span>
                 </div>
            
              {% if user.is_authenticated and user.first_name == '' %}
                 <a class="nav-link  " id="user"  href="#" >
                Welcome , {{user.username}}
                 </a>
               {% else %}
               <a href="{% url 'login' %}"  class="btn btn-primary mx-3 ">Login</a></div>
               {% endif %}
          </div>
        </div>
      </nav>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://kit.fontawesome.com/1ef68fd57b.js" crossorigin="anonymous"></script>
<script src="../{% static 'js/script.js' %}"></script>

</html>


{% block content %}


{% endblock %}
