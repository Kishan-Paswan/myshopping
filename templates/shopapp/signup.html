<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="container" style="width: 50%;">

    <div class="row" id="signup">
        <div class="col ">
            <h1 class="text-center pt-4 pb-4">myshopping.com</h1>
            <form action="{% url 'signup' %}" method="POST" class="border w-75 m-auto border-1 p-4 rounded-3 shadow">
              {% csrf_token %}
              <div class="mb-2">
                <label for="exampleInputNmae" class="form-label">Name</label>
                <input type="text" class="form-control" name="firstname" id="exampleInputName" placeholder='enter your name'>
                
              </div>


                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp " placeholder='enter your email'>
                  
                </div>
                <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username"   placeholder='enter your username'>
                    
                  </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password1" class="form-control" id="exampleInputPassword1"  placeholder=' enter your password'>
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" id="exampleInputPassword1"  placeholder=' confirm your password'>
                </div>

               <div class="">
                <button type="submit" class=" mx-2 btn btn-primary">Submit</button>
                <a  class="m-5" href="{% url 'login'%}">Already have an account?</a>
               </div>
               
              </form>

             
        </div>
    </div>
</div>
