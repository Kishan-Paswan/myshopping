<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container " style="width: 50%;">
    <div class="row" id="login">
        <div class="col ">
            <h1 class="text-center pt-4 pb-4">myshopping.com</h1>
            <form action="{% url 'login'%}" method="POST"  class="border w-75 m-auto border-1 p-4 rounded-3  shadow ">
                {% csrf_token %}
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" name="username" class="form-control"  placeholder='enter your username'>
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1"  placeholder=' enter your password'>
                </div>
               <div class="">
                <button type="submit" class=" mx-2 btn btn-primary">Login</button>
                <a  class="m-5" href="{% url 'signup'%}">Don't have an account?</a>
               </div>
               
              </form>

             
        </div>
</div>
