{% extends 'shopapp/base.html' %}

{% block content %}
<style>
  form input {
    width: 100%;
    padding: 8px;
    border: 1px solid grey;
    border-radius: 4px;
    outline-color: rgb(83, 83, 199);
  }

 
  .full-width-input {
    width: 100%;
  }
.customp{
  padding: 40px;
}
</style>

<div class="container">
    <form method="POST"  action="{% url 'add_address'%}">
      {% csrf_token %}
         <div class="row ps-5 ">
            <div class="col-7">
                 <div class=" border rounded  shadow-sm customp mt-5">
                    <div class="row">
                        <div class="col-6 text-center">
                            <input type="text" name="name" placeholder="Name">
                        </div>
                        <div class="col-6">
                            <input type="text" name="mobile_number" placeholder="Mobile number">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6 text-center">
                            <input type="text" name="pincode" placeholder="Pincode">
                        </div>
                        <div class="col-6">
                            <input type="text" name="house_number" placeholder="House/Building no.">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                           
                            <input type="text" name="landmark" placeholder="Landmark" class="full-width-input">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6 text-center">
                            <input type="text" name="area" placeholder="Area">
                        </div>
                        <div class="col-6">
                            <input type="text" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-6 text-center">
                          <input type="text" name="state" placeholder="State">
                      </div>
                      <div class="col-6">
                          <input type="text" name="country" placeholder="Country">
                      </div>
                  </div>
                 
                       <input type="hidden" name="user"  value="{{user.id}}">
                       <input class="mt-3 rounded-3 bg-primary" type="submit"  value="Submit ">
                </div>
            </div>
            <div class="col-4"></div>
         </div>
    </form>
</div>

{% endblock %}
